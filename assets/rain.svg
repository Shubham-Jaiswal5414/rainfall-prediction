<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <style>
    .drop { fill: #4da6ff; opacity: .9; }
    .drop1 { animation: fall 1.2s linear infinite; }
    .drop2 { animation: fall 1.5s linear infinite; animation-delay: .2s; }
    .drop3 { animation: fall 1.1s linear infinite; animation-delay: .4s; }
    .drop4 { animation: fall 1.3s linear infinite; animation-delay: .6s; }
    .drop5 { animation: fall 1.4s linear infinite; animation-delay: .8s; }

    @keyframes fall {
      0% { transform: translateY(-30px); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(160px); opacity: 0; }
    }
  </style>

  <!-- background cloud -->
  <g>
    <ellipse cx="160" cy="50" rx="60" ry="28" fill="#dfeefe" />
    <ellipse cx="220" cy="50" rx="80" ry="36" fill="#dfeefe" />
    <ellipse cx="280" cy="50" rx="60" ry="28" fill="#dfeefe" />
  </g>

  <!-- raindrops -->
  <g>
    <path class="drop drop1" d="M120 60 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z" transform="translate(0,0)"/>
    <path class="drop drop2" d="M200 60 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z" transform="translate(0,0)"/>
    <path class="drop drop3" d="M260 60 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z" transform="translate(0,0)"/>
    <path class="drop drop4" d="M320 60 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z" transform="translate(0,0)"/>
    <path class="drop drop5" d="M380 60 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z" transform="translate(0,0)"/>
  </g>

  <!-- subtle ground line -->
  <rect x="0" y="190" width="600" height="10" fill="#f6f8fb" opacity="0.5" />
</svg>