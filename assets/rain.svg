<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" role="img" aria-label="Animated rain illustration">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a8edea" />
      <stop offset="50%" stop-color="#fed6e3" />
      <stop offset="100%" stop-color="#f6f3ff" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- colorful background -->
  <rect x="0" y="0" width="600" height="200" fill="url(#bgGrad)" />

  <!-- background cloud (soft) -->
  <g filter="url(#soft)" opacity="0.95">
    <ellipse cx="160" cy="50" rx="60" ry="28" fill="#ffffff" />
    <ellipse cx="220" cy="50" rx="80" ry="36" fill="#ffffff" />
    <ellipse cx="280" cy="50" rx="60" ry="28" fill="#ffffff" />
  </g>

  <!-- raindrops (static positions so GitHub renders reliably) -->
  <g fill="#2a9df4" opacity="0.95">
    <path d="M120 70 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z"/>
    <path d="M160 90 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z"/>
    <path d="M200 70 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z"/>
    <path d="M240 85 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z"/>
    <path d="M280 68 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z"/>
    <path d="M320 92 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z"/>
    <path d="M360 75 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z"/>
    <path d="M400 88 c2 6 8 12 8 18 a8 8 0 1 1 -16 0 c0-6 6-12 8-18z"/>
  </g>

  <!-- subtle ground line -->
  <rect x="0" y="190" width="600" height="10" fill="#ffffff" opacity="0.15" />
</svg>